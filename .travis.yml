language: go
go:
  - "1.12.x"

sudo: required

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.24.1
  jobs:
    - GO111MODULE=on DB=mssql
    - GO111MODULE=on DB=mysql
    - GO111MODULE=on DB=oracle
    - GO111MODULE=on DB=postgres
    - GO111MODULE=on DB=sqlite
    # See https://arslan.io/2018/08/26/using-go-modules-with-vendor-support-on-travis-ci/
    - GO111MODULE=off DB=mssql
    - GO111MODULE=off DB=mysql
    - GO111MODULE=off DB=oracle
    - GO111MODULE=off DB=postgres
    - GO111MODULE=off DB=sqlite

before_install:
  # Update docker-compose.
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Go get our deps.
  - go get -v -t ./...
  # Login to Oracle Container Registry.
  - echo "$OCR_PASSWORD" | docker login -u "$OCR_USERNAME" --password-stdin container-registry.oracle.com

before_script:
  # - docker-compose up -d $DB
  - ./docker-compose-up-travis.sh $DB

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_script:
  - docker-compose down -v

after_success:
  - bash <(curl -s https://codecov.io/bash)

